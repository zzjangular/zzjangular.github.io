<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link rel="stylesheet" type="text/css" href="ionic.min.css">
</head>
<body>
	<div class="bar bar-header">
		<h1 class="title">指定列偏移</h1>
	</div>
	<div class="scroll-content has-header">
		<div class="row">
			<div class="col col-33 col-offset-33 positive-bg">.col</div>
			<div class="col">.col</div>
		</div>

		<div class="row">
			<div class="col col-33 positive-bg">.col</div>
			<div class="col col-33 col-offset-33 dark-bg">.col</div>
		</div>

		<div class="row">
			<div class="col col-33 col-offset-67 positive-bg">.col</div>
		</div>
		<div class="row">
			<div class="col col-50 positive-bg">.col.col-50  宽度50%</div>
			<div class="col dark-bg">.col  25%</div>
			<div class="col">.col 25%</div>
		</div>

		<div class="row">
			<div class="col col-75">.col.col-75</div>
			<div class="col positive-bg">.col</div>
		</div>

		<div class="row">
			<div class="col">.col</div>
			<div class="col col-75">.col.col-75</div>
		</div>

		<div class="row">
			<div class="col">.col</div>
			<div class="col">.col</div>
		</div>
	</div>
</body>
</html>
