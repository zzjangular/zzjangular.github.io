<script type="text/javascript">
    function cleanAllSelect() {
        $(".fl_left2").removeClass("fl_left2").addClass("fl_left");

    }
    function hideAllList() {
        $("#lists").children().each(function () {
            $(this).hide();
        });
    }
    function selectItem($item) {
        cleanAllSelect();
        hideAllList();
        $item.children("div.fl_left").removeClass("fl_left").addClass("fl_left2");
        $item.children("div.fl_right").removeClass("fl_right").addClass("fl_right2");
        var listId = $item.attr("id") + "List";
        $("#" + listId).show();
    }

    function selectedDefaultItem() {
        var url = location.href;
        var params = url.split("#");
        if (params.length > 1) {
            var $item = $("#" + params[1]);
            if ($item.length > 0) {
                selectItem($($item[0]));
                return;
            }
        }
        selectItem($("#buy"));
    }
    $(function () {
        hideAllList();
        $("div.fl a").on("click", function () {
            selectItem($(this));
            return false;
        })
        selectedDefaultItem();
    })
</script>
