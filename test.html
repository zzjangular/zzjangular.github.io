<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style>

*{ padding:0; margin:0; text-decoration:none;}
html{height:1000px;}


/*需要的部分开始*/
section div{width:100%;height:30px; padding:20px 15px; }
section .download{ background:#353535;position:fixed; left:0; top:0; z-index:10;}
.download .span{ float:left;}
.download .span1{ width:15.625%;}
.download .span1 img{ width:28px;}
.download .span2{ width:56.25%; color:#fff; font-size:14px;}
.span a{color:#fff; width:60px; height:30px; background:#E2555B; display:inline-block; border-radius:5px; font-size:14px; line-height:30px; text-align:center;}
.download .span2 img{width:32px; margin-right:5px; vertical-align:middle;}
/*需要的部分结束*/


.show{ position:fixed;left:50%;top:50%;width:100px; height:100px;}

</style>
</head>

<body>
	<!--需要的部分开始-->

	<section>
          <div class="download">
          	
               <span class="span1 span"><img src="close.png"></span>
               <span class="span2 span"><img src="logo.png"  style="float:left">
               	<span>下载华夏基金管家<br>理财更便捷,投资更灵活</span>
               </span>
               <span class="span"><a href="javascript:;">立即下载</a></span>
               
          </div>
          <div></div>
          
     </section>
     
     <!--需要的部分结束-->

     <input type="button" value="显示" class="show"  id="btn">
</body>
</html>


<!--js部分-->
<script src="jquery-1.8.2.min.js"></script>
<script>
	$('.download span').eq(0).click(function(){
		$('section div').css('display','none');
	
	});
	$('.download span a').click(function(){
		window.location.href='http://www.baidu.com';
	
	});
	$('#btn').click(function(){
		$('section div').css('display','block');
	});
	


</script>
