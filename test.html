<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style>

*{ padding:0; margin:0; text-decoration:none; border:0;}
html{height:1000px;}


/*需要的部分开始*/

section { position:fixed; left:0; top:0; width:100%;z-index:9000; }

section div{width:100%;height:30px; padding:10px 15px;}

section .blockDiv{ background:#353535; width:100%; height:30px;opacity:0.7;z-index:9001;}

section .download{position:absolute; left:0; top:0; z-index:9002;}

.download .span{ float:left; position: relative;}

.download .span1{ width:14%;}

.download .span1 img{ width:24px; vertical-align:text-top;}

.download .span2{ width:57%; color:#fff; font-size:12px;}

.span a{color:#fff; width:54px; height:28px; background:#E2555B; display:inline-block; border-radius:5px; font-size:12px; line-height:28px; text-align:center;   padding: 0 3px;

position: absolute; left:0;top:0;}

.download .span2 img{width:30px; margin-right:5px; vertical-align:middle; }
/*需要的部分结束*/



.show{ position:fixed;left:50%;top:50%;width:100px; height:100px;}

</style>
</head>

<body>
	<!--需要的部分开始-->
	
	<div id="downloadCon" style=""><!--display-->

                   <section id="downloadBar">

                     <div class="blockDiv"></div>

                   <div class="download">       

                        <span class="span1 span"><img src="close.png"></span>

                        <span class="span2 span"><img src="logo.png" style="float:left">

                          <span>下载华夏基金管家<br>理财更便捷,投资更灵活</span>

                        </span>

                        <span class="span"><a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.chinaamc.MainActivityAMC">立即下载</a></span>

                       

                   </div>

              </section>

              <div style="height:50px"></div>

     </div>
    
     
     <!--需要的部分结束-->














     <input type="button" value="显示" class="show"  id="btn">
</body>
</html>


<!--js部分-->
<script src="jquery-1.8.2.min.js"></script>
<script>
	$('.download span').eq(0).click(function(){
		$('section div').css('display','none');
	
	});
	$('.download span a').click(function(){
		window.location.href='http://www.baidu.com';
	
	});
	$('#btn').click(function(){
		$('section div').css('display','block');
	});
	


</script>
