<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
@keyframes test{
	0%{ -webkit-transform:rotate(0deg);}
	25%{-webkit-transform:rotate(15deg);}
	50%{-webkit-transform:rotate(0deg);}
	75%{-webkit-transform:rotate(-15deg);}
	100%{-webkit-transform:rotate(0deg);}	
}
#div1{ width:200px; height:200px; background:#ccc; margin:50px auto; text-align:center; line-height:200px; font-size:20px; color:#ff0;}
.shake{ -webkit-animation:.2s test ease 3;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');	
	
	oDiv.addEventListener('webkitAnimationEnd',function(){
		alert(1);
	},false);
};
</script>
</head>

<body>
<div id="div1" class="shake"></div>
</body>
</html>
