<!DOCTYPE html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/css.css" rel="stylesheet" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />

</head>
<body>

<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script>

		var wxData = {
			"imgUrl" : "https://m.chinaamc.com/activity/kzzWX/images/kzz.jpg",
			"link" : "",
			"desc" : "股债合一，攻守利器，在财富之间“转”动。用活期通支付可享费率1折优惠！",
			"title" : "华夏可转债增强债券型证券投资基金，8月29日起发售"
		};

		//加载配置文件
		var configUrl = "https://m.chinaamc.com/mphone/mp/wxshare/getWXShareConfigInfo/wgw?shareURL=" 
						+ encodeURIComponent(window.location.href.split('#')[0]);
		var data = null; 
		var configJson = null;

		$.ajax({
            type: "post",
            async: false,
            url: "https://m.chinaamc.com/mphone/mp/wxshare/getWXShareConfigInfoForJsonp?shareURL="+ encodeURIComponent(window.location.href.split('#')[0]),
            dataType: "jsonp",
           // data:{ "callback": "?"},
            jsonp: "callback",
            jsonpCallback:"jsonp",

            success:function(data){
				if (typeof(data) == "string") {
					configJson = JSON.parse(data);
				} else {
					configJson = data;
				}
				wxData.link=configJson.shareURL;
					
					wx.config({
						debug : false,
						appId : configJson.appId,
						timestamp : configJson.timestamp,
						nonceStr : configJson.nonceStr,
						signature : configJson.signature,
						jsApiList : [
							'onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo'
						]
					});
             




				wx.ready(function () {
					setMenuShare();
				});

				function setMenuShare() {

					wx.onMenuShareTimeline({
						title : wxData.title,
						link : wxData.link,
						desc : wxData.desc,
						imgUrl : wxData.imgUrl,
						success : function () {},
						cancel : function () {}
					});

					wx.onMenuShareAppMessage({
						title : wxData.title,
						desc : wxData.desc,
						link : wxData.link,
						imgUrl : wxData.imgUrl,
						type : '',
						dataUrl : '',
						success : function () {},
						cancel : function () {}
					});

					wx.onMenuShareQQ({
						title : wxData.title,
						desc : wxData.desc,
						link : wxData.link,
						imgUrl : wxData.imgUrl,
						success : function () {},
						cancel : function () {}
					});

					wx.onMenuShareWeibo({
						title : wxData.title,
						desc : wxData.desc,
						link : wxData.link,
						imgUrl : wxData.imgUrl,
						success : function () {},
						cancel : function () {}
					});
				}	
            }
        });






</script>


</body>
</html>
