					<em id="name">曲波</em>
				<p id="txt">&nbsp;&nbsp;&nbsp;&nbsp;清华大学工商管理学硕士。2003年7月加入华夏基金管理有限公司，曾任交易管理部交易员、华夏现金增利证券投资基金基金经理助理、固定收益部总经理助理等，担任华夏现金增利证券投资基金基金经理(2008年1月18日起任职)、华夏货币市场基金基金经理(2012年8月1日至2014年7月25日任职)、华夏安康信用优选债券型证券投资基金基金经理(2012年9月11日至2014年7月25日任职)。2014年7月25日起任华夏薪金宝货币市场基金基金经理。现任华夏基金现金管理部总经理。</br></br></p>
