<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>

var wxData = {
    "imgUrl" : "https://m.chinaamc.com/img/logo/3x.png",
    "link" : "",
    "desc" : "",
    "title" : "我发现一只不错的基金，赶快来看看吧！"
};
wxData.desc=$('title').text();
//加载配置文件
var configUrl = "https://m.chinaamc.com/mphone/mp/wxshare/getWXShareConfigInfo/wgw?shareURL=" 
                + encodeURIComponent(window.location.href.split('#')[0]);
var data = null; 
var configJson = null;
if((typeof contextPath !== 'undefined')&&((contextPath=='gjapp')||(contextPath=='wx'))){
	data = $.ajax({url : configUrl,async : false}).responseText;
	
	if (typeof(data) == "string") {
    	configJson = JSON.parse(data);

	} else {
    	configJson = data;

	}
	wxData.link=configJson.shareURL;
	
	wx.config({
    	debug : false,
    	appId : configJson.appId,
    	timestamp : configJson.timestamp,
    	nonceStr : configJson.nonceStr,
    	signature : configJson.signature,
    	jsApiList : [
        	'onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo'
    	]
	});
}               




wx.ready(function () {
    setMenuShare();
});

function setMenuShare() {

    wx.onMenuShareTimeline({
        title : wxData.title,
        link : wxData.link,
	desc : wxData.desc,
        imgUrl : wxData.imgUrl,
        success : function () {},
        cancel : function () {}
    });

    wx.onMenuShareAppMessage({
        title : wxData.title,
        desc : wxData.desc,
        link : wxData.link,
        imgUrl : wxData.imgUrl,
        type : '',
        dataUrl : '',
        success : function () {},
        cancel : function () {}
    });

    wx.onMenuShareQQ({
        title : wxData.title,
        desc : wxData.desc,
        link : wxData.link,
        imgUrl : wxData.imgUrl,
        success : function () {},
        cancel : function () {}
    });

    wx.onMenuShareWeibo({
        title : wxData.title,
        desc : wxData.desc,
        link : wxData.link,
        imgUrl : wxData.imgUrl,
        success : function () {},
        cancel : function () {}
    });
}	



</script>
