<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>无标题文档</title>
<style>
a{ width:300px; height:100px; border:1px solid #ccc; display:inline-block; text-align:center; line-height:100px; font-size:50px;}
strong{ color:red;}
</style>
<script src="js/jquery-1.8.2.min.js"></script>
<script>
$(document).ready(function(){

	var ua= navigator.userAgent.toLowerCase();
	if(ua.indexOf('micromessenger')== -1)
	{
		$('a').attr('href','http://www.baidu.com');
	}
	else
	{
		$('a').attr('href','https://m.chinaamc.com/');
	}

});


</script>
</head>

<body>

	<a href="###">测试</a>
    
    <p>ps:如果不是微信内置浏览器，点击跳转<strong>百度</strong>，否则点击跳转<strong>华夏基金官网</strong></p>

</body>
</html>
